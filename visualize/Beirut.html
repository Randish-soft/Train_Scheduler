<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simplified Beirut Metro Plan (Fixed)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        #map {
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
        }
        .legend {
            padding: 10px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 8px;
            line-height: 24px;
            color: #333;
        }
        .legend h4 {
            margin-top: 0;
            margin-bottom: 5px;
            text-align: center;
            font-weight: 600;
        }
        .legend i {
            width: 20px;
            height: 5px;
            float: left;
            margin-top: 9px;
            margin-right: 8px;
            opacity: 0.9;
            border-radius: 2px;
        }
        .station-tooltip {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // 1. Initialize Map
    const map = L.map('map').setView([33.885, 35.515], 13);

    // 2. Add Tile Layer (OpenStreetMap)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20
    }).addTo(map);

    // 3. Define Metro Lines Data
    const metroLines = [
        {
            name: "L1 The Loop",
            color: "#00A651", // Green
            stations: {
                "Sodeco Square": [33.8860, 35.5080],
                "Martyrs' Square": [33.8955, 35.5090],
                "Gemmayzeh": [33.8985, 35.5130],
                "Charles Helou": [33.9010, 35.5210],
                "Beirut Souks": [33.8980, 35.5030],
                "Hamra": [33.8965, 35.4830],
                "AUB / LAU": [33.8990, 35.4770],
                "Sodeco Square": [33.8860, 35.5080] // Close the loop
            }
        },
        {
            name: "L2 The Axis",
            color: "#0072CE", // Blue
            stations: {
                "Dbayeh": [33.9218, 35.5800],
                "Charles Helou": [33.9010, 35.5210],
                "Sodeco Square": [33.8860, 35.5080],
                "Cola": [33.8750, 35.4950],
                "Airport": [33.8210, 35.4950],
                "Khaldeh": [33.8010, 35.4800]
            }
        },
        {
            name: "L3 The Link",
            color: "#F47920", // Orange
            stations: {
                "Hazmieh": [33.8520, 35.5450],
                "National Museum": [33.8820, 35.5170],
                "Sodeco Square": [33.8860, 35.5080],
                "Beirut Digital District": [33.8920, 35.5050]
            }
        }
    ];

    // 4. Station Icon Definitions
    const stationIcon = L.divIcon({
        className: 'station-icon',
        html: '<div style="background-color: white; border-radius: 50%; width: 8px; height: 8px; border: 2px solid #555;"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
    });

    const interchangeIcon = L.divIcon({
        className: 'interchange-icon',
        html: '<div style="background-color: white; border-radius: 50%; width: 12px; height: 12px; border: 3px solid black; box-sizing: border-box;"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
    });

    // 5. Function to Draw Map Elements
    let allStationCoords = {};
    let interchangeStations = new Set();
    const plottedMarkers = new Set();

    // First pass: find all interchange stations
    metroLines.forEach(line => {
        Object.keys(line.stations).forEach(stationName => {
            if (allStationCoords[stationName]) {
                interchangeStations.add(stationName);
            }
            allStationCoords[stationName] = line.stations[stationName];
        });
    });

    // Second pass: draw lines and stations
    metroLines.forEach(line => {
        const lineCoords = Object.values(line.stations);
        
        // Draw the metro line using standard Polyline
        L.polyline(lineCoords, { 
            color: line.color, 
            weight: 5,
            opacity: 0.8,
            smoothFactor: 1 // Adds slight smoothing
        }).addTo(map);

        // Draw station markers
        Object.entries(line.stations).forEach(([stationName, coords]) => {
            if (!plottedMarkers.has(stationName)) {
                const isInterchange = interchangeStations.has(stationName);
                const iconToUse = isInterchange ? interchangeIcon : stationIcon;
                
                L.marker(coords, { icon: iconToUse })
                    .addTo(map)
                    .bindTooltip(stationName, {
                        permanent: false,
                        direction: 'top',
                        offset: [0, -6],
                        className: 'station-tooltip'
                    });
                plottedMarkers.add(stationName);
            }
        });
    });

    // 6. Add Legend
    const legend = L.control({position: 'bottomright'});
    legend.onAdd = function (map) {
        let div = L.DomUtil.create('div', 'info legend');
        div.innerHTML += '<h4>Beirut Metro</h4>';
        metroLines.forEach(line => {
            div.innerHTML += `<i style="background:${line.color}"></i>${line.name}<br>`;
        });
        div.innerHTML += '<div style="margin-top: 5px; display: flex; align-items: center;"><div style="background-color: white; border-radius: 50%; width: 12px; height: 12px; border: 3px solid black; margin-right: 8px; box-sizing: border-box;"></div> Interchange</div>';
        return div;
    };
    legend.addTo(map);

</script>
</body>
</html>
